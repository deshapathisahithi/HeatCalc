<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
    <link rel="icon" href="image.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form id="calculateTemp" onsubmit="calculateTemp(); 
        return false">
            <label for="temp">Enter Temperature To Convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#177;Celsius</option>
                <option value="fah">&#156;Fahrenheit</option>
            </select>
            <br>
            <input type="Submit" name="temp" id="submit">
            <br>
            <span id="result"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
